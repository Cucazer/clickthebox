<!DOCTYPE html>
<html>
<head>
<title>Catch me if you can!</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script type="text/javascript">
var n = 0;

function changePosition(){
var x = Math.random()*748+1;
var y = Math.random()*447-20;
document.getElementById("button").style.left = x+"px";
document.getElementById("button").style.top = y+"px";
};

window.onload = function(){
button = document.getElementById("button");
button.onmouseover = function(){
		changePosition();
		};
document.getElementById("button").onclick=function(){
		n++;
		document.getElementById("info").innerHTML = n;
		changePosition();
		};
};
</script>
</head>
<body style="background:#FFFDBB">

<h2 align="center" style="font-family:Geneva, Arial, Helvetica, sans-serif; margin-top:15px; margin-bottom:15px; padding:0px">The Great Clicking Game</h2>

<div style="border: 1px solid rgb(0, 0, 0); width: 800px; height: 500px; margin:0px; padding:0px; margin-left: auto; margin-right: auto;
/*User cannot select text BEGIN*/
-webkit-touch-callout: none;-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;
/* END */">

<div style="margin: 0px; height: 50px; width: 50px; background-color: rgb(0, 0, 102); text-align: center; cursor:default; position: relative; border-radius:5px; left: 1px; top: -20px;"
 id="button">

<h4 style="vertical-align: middle; font-family: Comic Sans MS,Verdana; color: rgb(255, 255, 255);">
Click me!</h4>

</div>
</div>

<div align="center" style="font-family:Geneva, Arial, Helvetica, sans-serif; margin-top: 10px">
<strong>Times clicked so far: <div id="info" style="display:inline">0</div></strong>
</div>	
</body>
</html>
